name: "deploy"
description: "deploy action"

runs:
  using: "composite"
  steps:
    - name: Checkout current commit
      uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: "fstandard-artifact"
        path: dist

    - name: Setup Python 3.7 for awscli
      uses: actions/setup-python@v4
      with:
        version: "3.7"
        architecture: "x64"     

    - name: Install awscli
      shell: bash
      run: pip install --upgrade pip awscli

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.AWS_IAM_ROLE }}
        aws-region: ap-northeast-1

    - name: Extract client from tag
      shell: bash
      id: extract_client
      run: |
        TAG_NAME=$(echo $GITHUB_REF | sed 's|refs/tags/dev-||')
        CLIENT_ID=$(echo $TAG_NAME | sed 's|-.*||')
        CLIENT_ID_UPPER=$(echo $CLIENT_ID | tr '[:lower:]' '[:upper:]')
        echo "CLIENT_ID=$CLIENT_ID_UPPER" >> $GITHUB_ENV
 
