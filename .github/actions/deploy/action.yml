name: "deploy"
description: "deploy action"
inputs:
  CF_DIST_ID:
    required: true
  S3_BUCKET:
    required: true  
  CLIENT_ID:
    required: true 

runs:
  using: "composite"
  steps:
    - name: Checkout current commit
      uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: "fstandard-artifact"
        path: dist

    - name: Setup Python 3.7 for awscli
      uses: actions/setup-python@v4
      with:
        version: "3.7"
        architecture: "x64"     

    - name: Install awscli
      shell: bash
      run: pip install --upgrade pip awscli

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.AWS_IAM_ROLE }}
        aws-region: ap-northeast-1

    - name: Retrieve secret from AWS Secrets Manager
      id: get_secret
      run: |
        SECRET=$(aws secretsmanager get-secret-value --secret-id multiTenantEnv --query SecretString --output text)
        echo "SECRET=$SECRET" >> $GITHUB_ENV

    - name: Print secret
      shell: bash
      run: |
        echo "The value of the secret is: $SECRET_VALUE"    

    - name: Log secrets
      shell: bash
      run: | 
        echo "Using secrets: $LAPUTA_CF_DIST_ID"          
        echo "Using secrets: $FINA_CF_DIST_ID"          
        echo "Using secrets: $LAPUTA_S3_BUCKET"          
        echo "Using client: ${{inputs.CLIENT_ID}}"          

    - name: Deploy static site to S3 bucket
      shell: bash
      run: |
        aws s3 sync --delete dist ${{inputs.S3_BUCKET}} --cache-control max-age=60,s-maxage=60

    - name: Delete cf cache
      shell: bash
      run: |
        aws cloudfront create-invalidation --distribution-id ${{inputs.CF_DIST_ID}} --paths "/*"



