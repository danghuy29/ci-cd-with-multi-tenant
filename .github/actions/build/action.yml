name: "build"
description: "build action"
inputs:
  CLIENT_ID:
    description: 'Client id'
    required: true

runs:
  using: "composite"
  
  steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - uses: actions/setup-node@v4
      with:
        node-version: "20.3"
        cache: "pnpm"

    - name: LOG CLIENT ID 
      shell: bash
      run: echo "Client id is ${{inputs.CLIENT_ID}}"    

    - name: Build
      shell: bash
      run: |
        pnpm install
        pnpm build
        ls -l dist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: "fstandard-artifact"
        path: "dist"
