name: "build"
description: "build action"
inputs:
  CLIENT_ID:
    required: true

runs:
  using: "composite"
  
  steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - uses: actions/setup-node@v4
      with:
        node-version: "20.3"
        cache: "pnpm"

    - name: Build for ${{inputs.CLIENT_ID}} in ${{env.BUILD_MODE}} 
      shell: bash
      run: |
        echo "Client is  ${{inputs.CLIENT_ID}}"
        pnpm install
        pnpm build ${{inputs.CLIENT_ID}} ${{env.BUILD_MODE}}
        ls -l dist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: "fstandard-artifact"
        path: "dist"
